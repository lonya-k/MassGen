<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MassGen presentation at Columbia University.">
    <meta name="theme-color" content="#667eea">
    <title>MassGen: Scaling AI Through Multi-Agent Collaboration | Columbia University</title>
    <link rel="preconnect" href="https://docs.ag2.ai">
    <link rel="preconnect" href="https://github.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            padding: 60px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }

        .slide.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .slide h1 {
            font-size: 3.5em;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .slide h2 {
            font-size: 2.8em;
            color: #34495e;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 600;
        }

        .slide .subtitle {
            font-size: 1.4em;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 40px;
        }

        .slide .speaker-info {
            font-size: 1.3em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .slide .summit-info {
            font-size: 1.1em;
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .slide ul {
            font-size: 1.8em;
            line-height: 1.8;
            color: #2c3e50;
            list-style: none;
            max-width: 1000px;
            margin: 0 auto;
        }

        .slide li {
            margin-bottom: 25px;
            padding-left: 40px;
            position: relative;
        }

        .slide li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
            font-size: 1.2em;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .nav-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .slide-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }

        .slide-nav {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 250px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: #3498db;
            transform: scale(1.3);
        }

        .nav-dot:hover {
            background: rgba(255,255,255,0.6);
        }

        .icon {
            font-size: 4em;
            text-align: center;
            margin-bottom: 30px;
        }

        .code-snippet {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            width: 95%;
            max-width: 1200px;
            font-size: 1.1em;
            margin: 20px auto;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .architecture-diagram {
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
        }

        .arch-flow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .arch-component {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-width: 180px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .arch-component:hover {
            transform: translateY(-3px);
        }

        .orchestrator {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .agent {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            min-width: 160px;
            padding: 20px;
        }

        .hub {
            background: linear-gradient(135deg, #00b894, #00cec9);
        }

        .agents-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .agents-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .collaboration-note {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            background: rgba(116, 185, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px dashed #74b9ff;
        }

        .component-icon {
            font-size: 1.8em;
            margin-bottom: 8px;
        }

        .component-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .component-desc {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .flow-arrow {
            font-size: 3em;
            color: #3498db;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 20px 0;
        }

        .demo-box {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.1em;
        }

        .metrics-comparison {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            gap: 30px;
        }

        .metrics-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            border: 3px solid;
        }

        .metrics-box.single {
            border-color: #3498db;
        }

        .metrics-box.multi {
            border-color: #e74c3c;
        }

        .metrics-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .metrics-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
        }

        .version-evolution {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 30px 0;
        }

        .version-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .version-box.current {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            transform: scale(1.05);
        }

        .call-to-action {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            margin: 30px 0;
        }

        .cta-links {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .cta-link {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .cta-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        .inline-link {
            color: #3498db;
            text-decoration: underline;
            font-weight: bold;
        }

        .inline-link:hover {
            color: #2980b9;
        }

        .version-badge {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 30px 0;
        }

        .feature-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid #3498db;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .feature-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .datahack-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .slide {
                padding: 20px;
                font-size: 14px;
            }

            .slide h1 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }

            .slide h2 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }

            .slide ul {
                font-size: 1.2em;
                max-width: 100%;
            }

            .slide li {
                margin-bottom: 15px;
                padding-left: 25px;
            }

            .navigation {
                bottom: 15px;
                right: 15px;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 14px;
                margin: 0 2px;
            }

            .slide-counter {
                bottom: 15px;
                left: 15px;
                padding: 5px 10px;
                font-size: 12px;
            }

            .slide-nav {
                top: 15px;
                right: 15px;
                padding: 10px;
            }

            .nav-grid {
                max-width: 200px;
                gap: 6px;
            }

            .nav-dot {
                width: 10px;
                height: 10px;
            }

            .metrics-comparison {
                flex-direction: column;
                gap: 20px;
            }

            .demo-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .version-evolution {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .architecture-diagram {
                height: 50vh;
                padding: 10px;
            }

            .arch-component {
                min-width: 140px;
                padding: 15px;
                font-size: 0.9em;
            }

            .code-snippet {
                font-size: 0.9em;
                padding: 15px;
            }
        }
    </style>
</head>
